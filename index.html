    <!-- Add Babel Standalone to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      // ------------------------------------------------------------------
      // CONFIGURATIE: PLAK HIER JE API KEY
      // Haal je key gratis op: https://aistudio.google.com/app/apikey
      // ------------------------------------------------------------------
      const MY_API_KEY = ''; // <-- Plak hier je key tussen de haakjes, bijv: 'AIzaSy...'
      
      // Polyfill process.env for browser environments (e.g. GitHub Pages)
      window.process = window.process || { env: { API_KEY: MY_API_KEY } };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Lobster&display=swap');
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a1a1a;
        color: white;
        overflow-x: hidden;
      }

      .wood-bg {
        background-color: #2e1a12;
        background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
        /* Fallback if texture fails */
      }
      
      /* Animation utilities */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
