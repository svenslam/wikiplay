<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikiplay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill process.env for browser environments (e.g. GitHub Pages) to prevent crashes
      window.process = window.process || { env: { API_KEY: '' } };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Lobster&display=swap');
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a1a1a;
        color: white;
        overflow-x: hidden;
      }

      .wood-bg {
        background-color: #2e1a12;
        background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
        /* Fallback if texture fails */
      }

      .felt-bg {
        background-color: #35654d; /* Green felt color */
        background-image: url("https://www.transparenttextures.com/patterns/felt.png");
        box-shadow: inset 0 0 100px #000;
      }
      
      /* Dart animation */
      @keyframes throwDart {
        0% { transform: scale(3) translate(0, 50px); opacity: 0; }
        100% { transform: scale(1) translate(0, 0); opacity: 1; }
      }
      
      .dart-animation {
        animation: throwDart 0.3s ease-out forwards;
      }
    </style>
